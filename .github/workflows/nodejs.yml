name: Node CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js "13.x"
      uses: actions/setup-node@v1
      with:
        node-version: "13.x"
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ matrix.node-version }}-${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: npm install
      run: |
        npm i
    - name: building frontend
      run: |
        npm run build
      env:
        CI: true
